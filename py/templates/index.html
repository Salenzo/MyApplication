<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>......</title>
	</head>
	<body>
		<button id="output">哼哼</button>
		<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
		<script>
			function frame() {
				socket.emit("update");
				requestAnimationFrame(frame);
			}
			let socket = io.connect();
			socket.on("connect", frame);
			socket.on("update", (t) => {
				output.textContent = t;
			});
		</script>
	</body>
</html>
